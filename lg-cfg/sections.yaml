src:
  extensions: [".ts", ".json", ".html", ".css", ".js"]
  filters:
    mode: allow
    allow:
      - "/src/"
      - "/media/"
      - "/package.json"
    children:
      media:
        mode: block
        block:
          - "/stats**"
          - "/doctor**"
      src:
        mode: block
        block:
          - "/commands/copilotDiagnostics.ts"
          - "/commands/cursorDiagnostics.ts"
          - "/services/ai/"
          - "**stats**"
          - "**doctor**"
          - "**diag**"
