docs:
  extensions: [".md"]
  filters:
    mode: allow
    allow:
      - "/README.md"

src:
  extensions: [".ts", ".json", ".html", ".css", ".js"]
  filters:
    mode: allow
    allow:
      - "/src/"
      - "/media/"
      - "/package.json"
    children:
      media:
        mode: block
        block:
          - "/doctor**"
      src:
        mode: block
        block:
          - "/commands/copilotDiagnostics.ts"
          - "/commands/cursorDiagnostics.ts"
          - "/services/ai/"
          - "**doctor**"
          - "**diag**"
